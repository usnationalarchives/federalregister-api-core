shared: &shared
  adapter: mysql2
  database: <%= ENV["MYSQL_DATABASE"] || 'federalregister-api-core' %>
  username: <%= ENV["MYSQL_USERNAME"] || 'root' %>
  password: <%= ENV["MYSQL_PASSWORD"] %>
  port: <%= ENV["MYSQL_PORT_3306_TCP_PORT"] || 3306 %>
  host: '<%= ENV["MYSQL_PORT_3306_TCP_ADDR"] || '127.0.0.1' %>'
  reconnect: true
  encoding: utf8
  init_command: <%= (ActiveModel::Type::Boolean.new.cast(true) ? "SET @@SESSION.sql_mode = 'ONLY_FULL_GROUP_BY,STRICT_TRANS_TABLES,NO_ZERO_IN_DATE,NO_ZERO_DATE,ERROR_FOR_DIVISION_BY_ZERO,NO_AUTO_CREATE_USER,NO_ENGINE_SUBSTITUTION'" : "SELECT 1") %>

development:
  <<: *shared
  database:  fr2_development

test:
  <<: *shared
  database: <%= ENV["MYSQL_DATABASE"] || 'fr2' %>_test

staging:
  <<: *shared

production:
  <<: *shared
